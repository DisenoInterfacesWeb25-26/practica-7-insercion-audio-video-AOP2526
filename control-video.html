  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://www.eniun.com/wp-content/uploads/ENIUN@2x.png" alt="ENIUN" height="38">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contacto.html">Contacto</a>

          <li class="nav-item">
            <a class="nav-link" href="tabla.html">Tabla</a>

          <li class="nav-item">
            <a class="nav-link active" href="control-video.html">Control de Vídeo</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Control de Vídeo</h1>
    
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
        <li class="breadcrumb-item"><a href="contacto.html">Contacto</a></li>
        <li class="breadcrumb-item"><a href="tabla.html">Tabla</a></li>
        <li class="breadcrumb-item active">Control video</li>
      </ol>
    </nav>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <!-- Vídeo -->
        <video id="medio" class="w-100 mb-3" height="400">
          <source src="https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_1MB.mp4" type="video/mp4">
          Tu navegador no soporta el elemento video.
        </video>
        
        <!-- Controles -->
        <nav class="mt-3 text-center">
          <div class="btn-group mb-3" role="group">
            <input type="button" id="reiniciar" value="Reiniciar">
            <input type="button" id="retrasar" value="&laquo;">
            <input type="button" id="play" value="&#9658;">
            <input type="button" id="adelantar" value="&raquo;">
            <input type="button" id="silenciar" value="Silenciar">
            <label>Volumen</label>
            <input type="button" id="menosVolumen" value="-">
            <input type="button" id="masVolumen" value="+">
          </div>
        </nav>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white py-4 mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6 text-start">

        </div>
        <div class="col-6 text-end">
          <p class="small mb-0">Política de privacidad y cookies</p>
